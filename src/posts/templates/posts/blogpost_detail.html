{% extends 'base.html' %}

{% block title %}
<title>{{ post.title }}</title>
{% endblock %}

{% block content %}

<article class="post-detail">
    <h1>{{ post.title }}</h1>
    <img alt="" src="{{ post.thumbnail.url }}">
    <div>{{ post.content|linebreaks|safe }}</div>
    </article>

    {% endblock %}
